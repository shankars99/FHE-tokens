name: Rust Test

on:
  push:
    branches: [master]

jobs:
  test:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions/setup-rust@v1

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
